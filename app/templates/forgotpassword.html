{% from "render_field.html" import render_field %}
{% extends "home.html" %}

{% block head %}{% endblock  %}

{% block body %}
    <h1>Forgot Password Form</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="POST"> 
                {{ form.csrf_token }}
                {{ render_field(form.email) }}
                <p>
                    {{ form.submit() }}
                </p>
            </form>
        </div>
     </div>
{% endblock  %}
